<mat-toolbar color="primary">
    <span *ngIf="!fetchComplete">Loading...</span>
    <span *ngIf="errorFetchingData">Error</span>
    <span>{{ (appData | async)?.title }}</span>
  
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
  
    <button mat-raised-button color="accent">
        <fa-icon [icon]="faUserCircle" style="padding-right: 10px;"></fa-icon>
        Sign In
    </button>
  </mat-toolbar>
